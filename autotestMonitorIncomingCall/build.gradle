apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    signingConfigs {
        config {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('platform.keystore')
            storePassword 'android'
        }
    }
    defaultConfig {
        applicationId "com.gionee.AutoCall"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 12
        versionName "V2.05.10M"
        signingConfig signingConfigs.config
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.config
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def file = output.outputFile
                    def fileName = "AutoCallEndTest_${defaultConfig.versionName}.apk"
                    output.outputFile = new File(file.parent,fileName)
                    //生成的文件名：myapp+版本名+生成日期+.apk
                }
            }
        }
        debug {
            signingConfig signingConfigs.config
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def file = output.outputFile
                    def fileName = "AutoCallEndTest_${defaultConfig.versionName}.apk"
                    output.outputFile = new File(file.parent,fileName)
                    //生成的文件名：myapp+版本名+生成日期+.apk
                }
            }
        }
    }
}

dependencies {
    provided files('libs/classes-full-debug(1806).jar')
    compile files('libs/temp.jar')
    compile files('libs/jxl.jar')
    compile 'com.android.support:appcompat-v7:25.3.1'
    //compile 'com.android.support:appcompat-v7:25.3.1'
}
